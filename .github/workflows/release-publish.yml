name: Release Publish

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Verify tag commit is prod HEAD
        run: |
          git fetch origin prod --depth=1
          TAG_COMMIT=$(git rev-list -n 1 "${GITHUB_REF}")
          PROD_COMMIT=$(git rev-parse origin/prod)
          echo "Tag commit: ${TAG_COMMIT}"
          echo "prod HEAD: ${PROD_COMMIT}"
          if [ "${TAG_COMMIT}" != "${PROD_COMMIT}" ]; then
            echo "::error::Release tags must be created from the latest prod HEAD."
            exit 1
          fi

      - name: Build & Test
        run: ./gradlew clean test --no-daemon

  publish:
    runs-on: ubuntu-latest
    needs: build-and-test
    environment: release
    permissions:
      contents: read
    env:
      ORG_GRADLE_PROJECT_sonatypeUsername: ${{ secrets.SONATYPE_USERNAME }}
      ORG_GRADLE_PROJECT_sonatypePassword: ${{ secrets.SONATYPE_PASSWORD }}
      ORG_GRADLE_PROJECT_signingKeyId: ${{ secrets.GPG_SIGNING_KEY_ID }}
      ORG_GRADLE_PROJECT_signingKey: ${{ secrets.GPG_SIGNING_KEY }}
      ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.GPG_SIGNING_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Publish to Maven Central via Sonatype Staging API
        run: ./gradlew validateReleaseCredentials publishToSonatype closeAndReleaseSonatypeStagingRepository --no-daemon
